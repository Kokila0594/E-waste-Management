<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeny Homepage</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

<body>
    <!-- Profile Section (Top Right) -->
    <div class="profile-container">
        <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Profile" class="profile-img">
        <div class="profile-menu">
            <ul>
                <li onclick="navigateToProfile()"><i class="fas fa-user"></i> View Profile</li>
                <li><i class="fas fa-cog"></i> Settings</li>
                <li onclick="logoutUser()"><i class="fas fa-sign-out-alt"></i> Logout</li>

    </div>

    <!-- Banner Section -->
    <div class="banner">
        <h1>"Go Green, Breathe Clean!"</h1>
    </div>

    <!-- Options Section -->
    <div class="options">
        <div class="option" onclick="showRewards()">

            <p>Rewards</p>
        </div>
        <div class="option">
            <i class="fas fa-clipboard-list"></i>
            <p>Schemes</p>
        </div>
        <div class="option">
            <i class="fas fa-trophy"></i>
            <p>Leaderboard</p>
        </div>
        <div class="option">
            <i class="fas fa-question-circle"></i>
            <p>Help Center</p>
        </div>
        <div class="option">
            <i class="fas fa-robot"></i>
            <p>AI Bot</p>
        </div>
    </div>

    <!-- Scan QR Button -->
    <div class="scan-qr">
        <button>Scan QR</button>
    </div>

    <!-- Rewards Popup -->
